<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fruit Fumble</title>
   
</head>
<body>
    <div>
        <h2>Fruit Fumble <span>Enjoy the game.</span></h2>
        <canvas width="800" height="500"></canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
           <h3>Constrols</h3>
           <ul>
            <li>left - a key</li>
            <li>right - d key</li>
            <li>jump - space key</li>
           </ul>
        </p>
    </div>
    <div class="hidden">
        <img src="images/apple.png" alt="appleimg" width="50" height"50" style="display: none" id="appleimgg">
        <img src="images/orange.png" alt="orangeimg" width="50" height"50" style="display: none" id="orangeimgg">
        <img src="images/bug.png" alt="bugimg" width="50" height"50" style="display: none" id="bugimgg">
        <img src="images/fireball-clipart-xl.png" alt="fireimg" width="50" height"50" style="display: none" id="fireimgg">
        <img src="images/2297266.png" alt="sprayimg" width="50" height"50" style="display: none" id="sprayimgg">
        <img src="images/floorbug.png" alt="bugimg2" width="80" height"50" style="display: none" id="bugimgg2">
        <img src="images/orangebackdrop.png" alt="orange2img" width="100" height"100" style="display: none" id="orange2imgg">
        <img src="images/fruitfumbletitle.png" alt="titleimg" width="100" height"100" style="display: none" id="titleimgg">
        <img src="images/kitchen.png" alt="kitchenimg" width="100" height"100" style="display: none" id="kitchenimgg">
        <img src="images/losescreen.png" alt="losescreenimg" width="100" height"100" style="display: none" id="losescreenimgg">
        <img src="images/mrt.jpg" alt="Mr T" id="default">
        
    </div>
    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
